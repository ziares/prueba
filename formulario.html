    <section>
        <h3>Formulario de contacto</h3>
        <form action="" method="get" autocomplete="off">
            <fieldset>
                <legend>Datos personales</legend>
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre1" id="nombre" placeholder="Ingrese su nombre" required>
            </p>
            <p>
                <label for="edad">Edad</label>
                <input type="number" name="anios" id="edad" min="0" max="10" step="1" placeholder="Ingrese su edad" required>
            </p>
        </fieldset>

            <h4>Seleccione una o mas opciones</h4>

            <p>
                <input type="checkbox" name="opcion1" id="" value="si">Si
                <input type="checkbox" name="opcion2" id="" value="no">No
                <input type="checkbox" name="opcion3" id="" value="tal vez">Tal vez
            </p>

            <h4>Solo una opcion</h4>

            <p>
                <input type="radio" name="opcion" id="" value="si">Si
                <input type="radio" name="opcion" id="" value="no" checked>No
                <input type="radio" name="opcion" id="" value="tal vez">Tal vez
            </p>
        <br>
            <p>Comentario
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>

            <input type="submit" value="enviar">
        </form>
